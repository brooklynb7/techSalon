<section data-ng-controller="CrawlersController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>编辑: {{crawler.name}}</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">名称</label>
                    <div class="controls">
                        <input type="text" data-ng-model="crawler.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="mainPage">主页</label>
                    <div class="controls">
                        <input type="text" data-ng-model="crawler.mainPage" id="mainPage" class="form-control" placeholder="主页">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="segment">标识</label>
                    <div class="controls">
                        <input type="text" disabled data-ng-model="crawler.segment" id="segment" class="form-control" placeholder="标识">
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="更新" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
