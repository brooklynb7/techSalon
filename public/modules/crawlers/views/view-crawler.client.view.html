<section data-ng-controller="CrawlersController" data-ng-init="findOne()">
	<div class="page-header">		
		<h1 data-ng-bind="crawler.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="( (authentication.user) && 
			((authentication.user._id == crawler.user._id) || (authentication.user.roles|hasValue:userRoles.super)) )"> <!--  -->
		<a class="btn btn-primary" href="/#!/crawlers/{{crawler._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">			
			<span data-ng-bind="crawler.created | date:'yyyy-MM-dd HH:mm:ss'"></span>
			由
			<span data-ng-bind="crawler.user.displayName"></span>
			创建
		</em>
	</small>
	<div>
		<span>主页:</span><span data-ng-bind="crawler.mainPage"></span>
	</div>
	<div>
		<span>标识:</span><a href='./crawlers/{{crawler._id}}/fetch/mainPage' target='_blank' data-ng-bind="crawler.segment"></a>
	</div>
	<div>
		<span>开发状态:</span><span>{{crawler.devStatus|convertDevStatus}}</span>
	</div>
</section>
