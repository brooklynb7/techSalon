<section data-ng-controller="CrawlersController">
    <div class="page-header">
        <h1>新建爬虫</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">名称</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="名称" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="mainPage">主页</label>
                    <div class="controls">
                        <input type="text" data-ng-model="mainPage" id="mainPage" class="form-control" placeholder="主页">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="segment">标识</label>
                    <div class="controls">
                        <input type="text" data-ng-model="segment" id="segment" class="form-control" placeholder="标识">
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default" value='创建'/>
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
